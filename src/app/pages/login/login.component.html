<div class="flex h-screen justify-center items-center">
  <div>
    <img src="assets/logo.svg" alt="Logo medicar" class="mb-5">

    <p>
      <mat-form-field appearance="outline" class="small-field">
        <mat-label class="pr-5">Email ou Login</mat-label>
        <input matInput>
      </mat-form-field>
    </p>
    <br>

    <p>
      <mat-form-field appearance="outline" class="small-field">
        <mat-label class="pr-2">Senha</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button matSuffix class="mr-3 text-gray" (click)="hide()">
          <mat-icon [fontIcon]="hide() ? 'visibility_off' : 'visibility'"></mat-icon>
        </button>
      </mat-form-field>
    </p>
    <br>
    
    <!-- TODO Checkbox com material -->
    <div class="inline-flex items-center">
      <label class="flex items-center cursor-pointer relative" for="remember-password">
        <input type="checkbox"
          class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-gray checked:bg-primary checked:border-gray text-white focus:border-primary focus:outline-none focus:ring-0"
          id="remember-password" />
        <span
          class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
            stroke="currentColor" stroke-width="1">
            <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
      </label>
      <label class="cursor-pointer text-gray ml-2 text-slate-600 text-sm" for="remember-password">
        Lembrar minha senha
      </label>
    </div>
    <br>

    <p class="mt-10">
      <app-button-secondary [label]="'Criar Conta'"></app-button-secondary>
      <app-button-primary [label]="'Acessar'"></app-button-primary>
    </p>

  </div>
</div>
