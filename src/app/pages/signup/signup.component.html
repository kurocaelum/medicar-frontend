<div class="flex h-screen justify-center items-center">
  <form [formGroup]="signupForm" (submit)="onSubmit()">
    <img src="assets/logo.svg" alt="Logo medicar" class="mb-5" />

    <p class="font-bold text-lg text-black mb-5">Crie sua conta</p>
    
    <p class="mb-1">
      <mat-form-field appearance="outline" class="small-field" [hideRequiredMarker]="true">
        <mat-label class="pr-2">Nome</mat-label>
        <input matInput formControlName="username" [errorStateMatcher]="formMatcher" />
        <mat-error align="end" *ngIf="this.signupForm.controls['username'].hasError('required')">
          Campo <strong>obrigat칩rio</strong>
        </mat-error>
      </mat-form-field>
    </p>

    
    <p class="mb-1">
      <mat-form-field appearance="outline" class="small-field" [hideRequiredMarker]="true">
        <mat-label class="pr-2">Email</mat-label>
        <input matInput formControlName="email" [type]="'email'" [errorStateMatcher]="formMatcher" />
        <mat-error align="end" *ngIf="this.signupForm.controls['email'].hasError('email') && !this.signupForm.controls['email'].hasError('required')">
          Insira um email <strong>v치lido</strong>
        </mat-error>
        <mat-error align="end" *ngIf="this.signupForm.controls['email'].hasError('required')">
          Campo <strong>obrigat칩rio</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <div formGroupName="passwordGroup">
      <p class="mb-1">
        <mat-form-field appearance="outline" class="small-field" [hideRequiredMarker]="true">
          <mat-label class="pr-2">Senha</mat-label>
          <input matInput formControlName="password" [errorStateMatcher]="formMatcher" [type]="hide() ? 'password' : 'text'" />
          <button matSuffix class="mr-3 text-gray" type="button" (click)="hide()">
            <mat-icon
              [fontIcon]="hide() ? 'visibility_off' : 'visibility'"
            ></mat-icon>
          </button>
          <mat-error align="end" *ngIf="this.signupForm.get('passwordGroup.password')?.hasError('required')">
            Campo <strong>obrigat칩rio</strong>
          </mat-error>
          <mat-error align="end" *ngIf="this.signupForm.get('passwordGroup.password')?.hasError('minlength') ">
            Senha deve conter ao menos 6 caracteres
          </mat-error>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field appearance="outline" class="small-field" [hideRequiredMarker]="true">
          <mat-label class="pr-6">Confirmar Senha</mat-label>
          <input matInput formControlName="passwordConfirm" [errorStateMatcher]="parentMatcher" [type]="hideConfirm() ? 'password' : 'text'" />
          <button matSuffix class="mr-3 text-gray" type="button" (click)="hideConfirm()">
            <mat-icon
              [fontIcon]="hideConfirm() ? 'visibility_off' : 'visibility'"
            ></mat-icon>
          </button>
          <mat-error align="end">
            Senhas inseridas devem ser iguais
          </mat-error>
        </mat-form-field>
      </p>
    </div>
    
    <p class="mt-5">
      <a tabindex="-1" routerLink="/">
        <app-button-secondary [label]="'Cancelar'"></app-button-secondary>
      </a>
      <a tabindex="-1">
        <app-button-primary [label]="'Confirmar'" [disabled]="signupForm.invalid"></app-button-primary>
      </a>
    </p>
  </form>
</div>
